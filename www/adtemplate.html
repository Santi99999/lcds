<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #91c8ff, #1c4e80);
    }

    .ad-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 50px;
      height: 50px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .ad-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ad-paragraph {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .ad-link {
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ad-container">
      <img src="pinguino.png" alt="Logo" class="logo">
      <h2 id="ad-title">Cargando anuncios...</h2>
      <p id="ad-paragraph">Por favor espere 5 segundos.</p>
      <a id="ad-link" href="#">Ningun enlace hasta ahora [!]</a>
    </div>
  </div>

  <script>
    var titles = ["Juego recomendado", "Mucho calor hoy, no?", "Quieres ver un secreto?"];
    var paragraphs = ["Si estas aburrido y te gustan los juegos tipo shooter de naves te recomendamos este juego.", "Si quieres ver algo simple y frio, prueba snowyhtml.", "Si presionas las teclas del codigo Konami te llevaras la sorpresa. Usalo solo en la pagina inicial."];
    var links = ["https://santi99999.github.io/spaceshootergame/", "https://santi99999.github.io/snowyhtml/", ""];
    var currentIndex = 0;

    function updateAd() {
      document.getElementById("ad-title").textContent = titles[currentIndex];
      document.getElementById("ad-paragraph").textContent = paragraphs[currentIndex];
      document.getElementById("ad-link").textContent = links[currentIndex];
      document.getElementById("ad-link").href = links[currentIndex];

      currentIndex++;
      if (currentIndex >= titles.length) {
        currentIndex = 0;
      }
    }

    setInterval(updateAd, 5000);
  </script>
</body>
</html>
